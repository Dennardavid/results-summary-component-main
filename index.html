<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      
      <div id="component-card">
        <div id="Total-score">
          <p>Your Result</p>
          <div id="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <p id="write-up">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div id="score-list">
          <h3>Summary</h3>
          <div class="score" id="Reaction">
            <div class="images">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="Reaction"
                srcset=""
              />
              <p>Reaction</p>
            </div>
            <p>80 <span>/ 100</span></p>
          </div>
          <div class="score" id="Memory">
            <div class="images">
              <img
                src="./assets/images/icon-memory.svg"
                alt="Reaction"
                srcset=""
              />
              <p>Memory</p>
            </div>
            <p>92 <span>/ 100</span></p>
          </div>
          <div class="score" id="Verbal">
            <div class="images">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="Reaction"
                srcset=""
              />
              <p>Verbal</p>
            </div>
            <p>61 <span>/ 100</span></p>
          </div>
          <div class="score" id="Visual">
            <div class="images">
              <img
                src="./assets/images/icon-visual.svg"
                alt="Reaction"
                srcset=""
              />
              <p>Visual</p>
            </div>
            <p>72 <span>/ 100</span></p>
          </div>
          <button>Continue</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://twitter.com/double_dstwitts">Dennar David</a>.
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
